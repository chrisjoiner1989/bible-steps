<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bible steps || prayer tracking app</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="app-header">
      <h1>BibleSteps</h1>
    </header>

    <main class="dashboard">
      <section class="verse card">
        <h2>Verse of the day</h2>
        <p id="daily-verse">Loading verse...</p>
        <button class="btn-accent" id="new-verse-btn">Refresh Verse</button>
      </section>

      <section class="habits-section">
        <h2>Today's Habits</h2>
        <div class="habit-list">
          <div class="habit-card">
            <span>Prayer</span>
            <button class="mark-btn">Mark as Done</button>
          </div>
          <div class="habit-card">
            <span>Bible Reading</span>
            <button class="mark-btn">Mark as Done</button>
          </div>
          <div class="habit-card">
            <span>Worship</span>
            <button class="mark-btn">Mark as Done</button>
          </div>
          <div class="habit-card">
            <span>ü§ù Service</span>
            <button class="mark-btn">Mark as Done</button>
          </div>
        </div>
      </section>
    </main>
    <footer class="nav-bar">
      <nav>
        <a href="#">Home</a>
        <a href="#">Progress</a>
        <a href="#">Community</a>
        <a href="#">Profile</a>
      </nav>
    </footer>

    <script src="./js/app.js"></script>
  </body>
</html>
