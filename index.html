<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bible steps || prayer tracking app</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="app-header">
      <h1>BibleSteps</h1>
    </header>

    <main class="dashboard">
      <section class="habits-section">
        <h2>Today's Habits</h2>
        <div class="habit-list">
          <div class="habit">
            <span>Prayer</span>
            <button class="mark-btn">Mark as Done</button>
          </div>
          <div class="habit">
            <span>Bible Reading</span>
            <button class="mark-btn">Mark as Done</button>
          </div>
          <div class="habit">
            <span>Worship</span>
            <button class="mark-btn">Mark as Done</button>
          </div>
          <div class="habit">
            <span>Service</span>
            <button class="mark-btn">Mark as Done</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
